adwords:

  # Google Ads account ID; didgits only, no dashes
  client_customer_id: <1234567890>

  # #GCP Oauth2.0 credentials for Installed App.
  # Refer to [Create a client ID and client secret](https://developers.google.com/adwords/api/docs/guides/authentication#create_a_client_id_and_client_secret).
  client_id: <12345...abc.apps.googleusercontent.com>
  client_secret: <12345ABCD>

  # Google Ads developer token.
  # Refer to [Apply for access to the AdWords API](https://developers.google.com/adwords/api/docs/guides/signup#step-2).
  developer_token: <12345ABCD>
